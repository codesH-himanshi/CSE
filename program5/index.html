<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odd or Even Checker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        input {
            padding: 8px;
            width: 200px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
        .even {
            color: blue;
        }
        .odd {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Odd or Even Checker</h1>
    <p>Enter an integer number to check if it's odd or even:</p>
    
    <input type="number" id="numberInput" placeholder="Enter an integer">
    <br>
    <button onclick="checkOddEven()">Check</button>
    
    <div id="result"></div>

    <script>
        function checkOddEven() { 
            const input = document.getElementById('numberInput').value;
            const resultDiv = document.getElementById('result');
            
            if (input === '') {
                resultDiv.textContent = 'Please enter a number';
                resultDiv.className = '';
                return;
            }
            
            const number = parseInt(input);
            
            if (isNaN(number)) {
                resultDiv.textContent = 'Please enter a valid integer';
                resultDiv.className = '';
                return;
            }
            
            if (number % 2 === 0) {
                resultDiv.textContent = `${number} is EVEN`;
                resultDiv.className = 'even';
            } else {
                resultDiv.textContent = `${number} is ODD`;
                resultDiv.className = 'odd';
            }
        }
        
        document.getElementById('numberInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                checkOddEven();
            }
        });
    </script>
</body>
</html>
